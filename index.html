<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="superior">
                <p class="name" id="name">chicorita</p>
                <div class="div">
                    <p class="HP"><span class="hp">45</span> HP</p>
                    <img src="./img/icons/grass.svg" width="16px" class="icon">
                </div>
            </div>
            <div class="Pokemon-img">
                <img src="./img/152.png">
            </div>
            <div class="leyenda">
                <div class="type">
                    <img src="./img/Pokemon Type Icon 2.0/type_GRASS.png" height="24px" class="type1">
                    <img src="" height="24px" class="type2">
                </div>
                <div class="size">
                    <p class="heigth">Size: <span id="heigth">9</span> inch</p>
                    <p class="weigth">, Weigth: <span id="weigth">64</span> lb.</p>
                </div>
            </div>
            <div class="habilidades">
                <div class="atack">
                    <div class="icon">
                        <img src="./img/icons/fighting.svg" width="16px" class="icon">
                        <img src="./img/icons/fighting.svg" width="16px" class="icon">
                    </div>
                    <p class="Special-Attack">overgrow</p>
                    <span id="attack"></span>49
                </div>
                <div class="defense">
                    <div class="icon">
                        <img src="./img/icons/grass.svg" width="16px" class="icon">
                        <img src="./img/icons/grass.svg" width="16px" class="icon">
                    </div>
                    <p class="Special-Attack">leaf-guard</p>
                    <span id="attack"></span>65
                </div>
            </div>
            <div class="descripcion">
                <p id="pokeDescrip">"A sweet aroma gently wafts from the leaf on its head. It is docile and loves to
                    soak up the
                    sun's rays."</p>
            </div>
            <div class="foot">
                <p class="id"><span class="id" id="pokeID">15</span>/151</p>
            </div>

        </div>
    </div>

</body>

</html>
